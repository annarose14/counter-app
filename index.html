    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Counter in java script</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>

        <h2>
            Counter App

                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
            </style>
        </div>
    </div>
